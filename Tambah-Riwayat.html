<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Riwayat Trading</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4 py-3">
      <a href="index.html" class="text-xl font-bold">TradingKu</a>
      <ul class="flex space-x-6">
        <li><a href="FX-D.html" class="hover:text-gray-200">Beranda</a></li>
        <li><a href="Riwayat.html" class="hover:text-gray-200">Riwayat Trading</a></li>
      </ul>
    </div>
  </nav>

  <!-- Form Tambah Riwayat -->
  <main class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Tambah Riwayat Trading</h1>

    <div class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto">
      <form id="tradingForm" class="space-y-4">
        <!-- Tanggal -->
        <div>
          <label class="block font-medium mb-1">Tanggal</label>
          <input type="date" required class="w-full p-2 border rounded-md">
        </div>

        <!-- Pair -->
        <div>
          <label class="block font-medium mb-1">Pair</label>
          <input type="text" placeholder="Contoh: EUR/USD" required class="w-full p-2 border rounded-md">
        </div>

        <!-- Lot -->
        <div>
          <label class="block font-medium mb-1">Lot</label>
          <input type="number" step="0.01" required class="w-full p-2 border rounded-md">
        </div>

        <!-- Open -->
        <div>
          <label class="block font-medium mb-1">Open</label>
          <input type="number" step="0.0001" required class="w-full p-2 border rounded-md">
        </div>

        <!-- Close -->
        <div>
          <label class="block font-medium mb-1">Close</label>
          <input type="number" step="0.0001" required class="w-full p-2 border rounded-md">
        </div>

        <!-- Profit / Loss -->
        <div>
          <label class="block font-medium mb-1">Profit / Loss</label>
          <input type="number" step="0.01" required class="w-full p-2 border rounded-md">
        </div>

        <!-- Tombol -->
        <div class="flex justify-between mt-6">
          <a href="riwayat.html" class="bg-gray-500 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-600 transition">Batal</a>
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">Simpan</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById("tradingForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Ambil data input
      const inputs = form.querySelectorAll("input");
      const tanggal = inputs[0].value;
      const pair = inputs[1].value;
      const lot = inputs[2].value;
      const open = inputs[3].value;
      const close = inputs[4].value;
      const pl = inputs[5].value;

      // Ambil data lama
      let riwayat = JSON.parse(localStorage.getItem("tradingHistory")) || [];

      // Tambah data baru
      riwayat.push({ tanggal, pair, lot, open, close, pl });

      // Simpan kembali ke LocalStorage
      localStorage.setItem("tradingHistory", JSON.stringify(riwayat));

      // Balik ke halaman riwayat.html
      window.location.href = "riwayat.html";
    });
  </script>

</body>
</html>
